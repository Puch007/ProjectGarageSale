<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <li class="nav-item">
      <button mat-raised-button color="primary" (click)="createCar()">Add New Item</button>
    </li>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let car of cars; let i = index">
      <mat-card-content>
        <img class="cover"[src]= "car.image_url"alt="bike">
        <p>
          <label for="id">Image URl:</label>
          <input [(ngModel)] ="car.image_url"  type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p> 
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)] ="car.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>  
        <p>
          <label for="price">Item</label>
          <input [(ngModel)] ="car.make"type="text" class="form-control" placeholder="Make" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)] ="car.model"type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Description:</label>
          <input  [(ngModel)] ="car.year" type="text" class="form-control" placeholder="Description" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Type</label>
          <input [(ngModel)] ="car.price"type="text" class="form-control" placeholder="Type" aria-label="Price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" placeholder="Quantity" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right"(click)="updateCar(car)">Save</button>
          <button mat-raised-button color="warn" (click)="removeCar(car, i)" >Remove</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
